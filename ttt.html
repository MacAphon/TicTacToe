<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/master.css">
  <script src="js/source.js" type="text/javascript" charset="utf-8"></script>
  <title>TicTacToe</title>
</head>

<body>

  <div class="header">
    <h1>Tic Tac Toe</h1>
    <p>A game of noughts and crosses</p>
  </div>

  <div class="game">
    <table>
      <tr>
        <td id="aa" class="playerX">X</td>
        <td id="ab" class="playerO">O</td>
        <td id="ac" class="winner">W</td>
      </tr>
      <tr>
        <td id="ba" class="player">E</td>
        <td id="bb" class="player">E</td>
        <td id="bc" class="player">E</td>
      </tr>
      <tr>
        <td id="ca" class="player">E</td>
        <td id="cb" class="player">E</td>
        <td id="cc" class="player">E</td>
      </tr>
    </table>
  </div>

</body>

</html>
